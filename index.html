<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/113cd6ab2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="weatherApp">
        <form>
            </br>
            <form class="cities"><strong>
                    <div class="row">
                        <div class="col">Kyiv</div>
                        <div class="col">Lisboa</div>
                        <div class="col">Madrid</div>
                        <div class="col">Paris</div>
                    </div>
                </strong>
            </form>
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input
                        type="search"
                        placeholder="Type a city..."
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>

            <!-- <form class="search" id="add-city">
                <input type="search" placeholder="city" id="search-city" p />
                <input type="submit" placeholder="city" value="Search" />
                <input type="submit" id="button" value="Current" />
                <form> -->
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description">description</li>
                    </ul>
                </form>
            </form>
            <form class="weather">
                <div class="row">
                    <div class="col-6">
                        <div class="icons">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" 
                            alt=""
                            id="icon">
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">°C | <a href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li> Humidity: <span  id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                        <div class="btn-group" role="group" aria-label="Basic example">
    
                        </div>
                    </div>
                </div>
                </div>
                </br>
            </form>
            <form class="week"><strong>
                    <div class="row">
                        <div class="col">WED</div>
                        <div class="col">THU</div>
                        <div class="col">FRI</div>
                        <div class="col">SAT</div>
                        <div class="col">SUN</div>
                    </div>
                </strong>
            </form>
            <form class="icons">
                <div class="row">
                    <div class="col"><i class="fa-solid fa-snowflake"></i></div>
                    <div class="col"><i class="fa-solid fa-sun"></i></div>
                    <div class="col"><i class="fa-solid fa-sun"></i></div>
                    <div class="col"><i class="fa-solid fa-cloud"></i></div>
                    <div class="col"><i class="fa-solid fa-bolt"></i></div>
                </div>
            </form>
            <form class="degrees"><strong>
                    <div class="row">
                        <div class="col">-1°С</div>
                        <div class="col">5°С</div>
                        <div class="col">7°С</div>
                        <div class="col">4°С</div>
                        <div class="col">3°С</div>
                    </div>
                </strong>
                </br>
            </form>
        </form>
    </div>
    </div>
            <p><a href="https://github.com/Tanyasynytska/Weatherplus">Open-source code</a> by Tanya Synytska</p>
    
    <script src="index.js"></script>
</body>
</html>
